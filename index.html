<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth-compat.js"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">


    <title>Parallel Storylines</title>
</head>

<body>
    <p id="story-start">
      Beneath the twinkling stars, <br> a lone wolf howled in the heart of the wilderness...
    </p>

    <textarea name="story" cols="40" rows="5" id="story"></textarea>
    <br>
    <div id="model-generate">
      <input type="text" id="keywords" name="keywords" placeholder="Give the model some keywords"><br><br>
      <button id="generate">Generate</button>
    </div>
    
    <p id="new-story">New Story</p>
    <p id="next-story">Next Story</p>
    <p id="prev-story">Prev Story</p>
    <p id="story-id">...</p>
    <p id="total-story">...</p>

    <div id="models"></div>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>
    
    <script src="corpus.js"></script>
    <script src="script.js" ></script>
    <script type="module" src="model.js"></script>
</body>

</html>
