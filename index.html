<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Parallel Storylines</title>
</head>

<body>
    <h2>Parallel Stories</h2>
    <p id="story"></p>
    <br>
    <div id="model-generate">
      <h2>Ask model to keep writing</h2>
      <input type="text" id="keywords" name="keywords" placeholder="provide some keywords for the model generations"><br><br>
      <button id="generate">Generate</button>
    </div>

    <div id="users-input">
      <h2>Keep writing by yourself</h2>
      <input type="text" id="keywords" name="keywords" placeholder="keep the story going"><br><br>
      <button id="add">Add</button>
    </div>
    
    
    <script src="script.js"></script>
</body>

</html>
